<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Score Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>


<body style="background-color:powderblue; text-align: center; ">

 <div class="login">
	<h1 style="background-color:SlateBlue;">Prediction of Class of Iris Plant.</h1>
	
	<h2>Enter the features of Iris Plant.</h2>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">	
    	<input type="text" name="SepalLengthCm" placeholder="Enter Sepal Length in Cm" required="required" />
    	<input type="text" name="SepalWidthCm" placeholder="Enter Sepal Width in Cm" required="required" />
    	<input type="text" name="PetalLengthCm" placeholder="Enter Petal Length in Cm" required="required" />
    	<input type="text" name="PetalWidthCm" placeholder="Enter Petal Width in Cm" required="required" />
   
        <button type="submit" class="btn btn-primary btn-block btn-large" style="background-color:tomato;">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
